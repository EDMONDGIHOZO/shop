{% extends 'layouts/auth-base.html' %}

{% block title %} login {% endblock %}


{% block content %}
<div class="container">
    <h3>login </h3>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="waves-effect waves-light btn black rounded">login</button>
    </form>
    <a href="{%url 'password_reset' %}" class="waves-effect waves-light btn rounded">forgot password </a>
</div>
{% endblock %}
