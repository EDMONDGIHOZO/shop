{% extends 'layouts/auth-base.html' %}

{% block title %} login {% endblock %}


{% block content %}
<div class="container">
    <h3>send password reset link </h3>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="waves-effect waves-light btn black rounded">send</button>
    </form>
    <a href="{% url 'homepage' %}" class="waves-effect btn white black-text"> back to dashboard </a>
</div>
{% endblock %}
