{% extends 'layouts/wrapper.html' %}
{% block title %} {{product.name }} {%endblock %}


<!-- show details -->
{% block content %}
<div class="container">
    <h2>{{product.name}}</h2>
    <div class="card p-4">
        <div class="card-image">
            <img src="{{product.image_url}}" alt="{{product.name}}">
        </div>
        <p>
            {{product.description}}
        </p>
    </div>
</div>
{% endblock %}
